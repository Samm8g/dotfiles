source = ~/.cache/wal/colors-hyprland.conf

background {
  monitor =
  path = $wallpaper
  blur_passes = 2
  contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

general {
  no_fade_in = true
  no_fade_out = true
  hide_cursor = true
  grace = 0
  disable_loading_bar = true
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = $foreground
    inner_color = $color2
    font_color = $foreground
    fade_on_empty = true
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##ffffff">Password</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%-I:%M":%S)"
  color = $foreground
  font_size = 95
  font_family = Noto Sans
  position = 0, 300
  halign = center
  valign = center
}

label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%d %B %Y, %A")"
  color = $foreground
  font_size = 22
  font_family = Noto Sans
  position = 0, 200
  halign = center
  valign = center
}


