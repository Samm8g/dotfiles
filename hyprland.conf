# Monitor
monitor = eDP-1, 1920x1080@60.00Hz, 0x0, 1
monitor = HDMI-A-1, 1280x1024@60.00, -1280x0, 1
monitor = WAYLAND-1, disable

# Source
source = ~/.cache/wal/colors-hyprland.conf

# Programs
$notification = dunst -config ~/.config/hypr/dunst/dunstrc
$terminal = kitty sh
$fileManager = dolphin #thunar
$browser = firefox
$runner = rofi
$lock = hyprlock
$menu = rofi -show drun -show-icons
$powerMenu = wlogout --layout $HOME/.config/hypr/wlogout/layout --css $HOME/.config/hypr/wlogout/style.css
$videowallpaper = mpvpaper -o "loop no-audio" eDP-1 $HOME/.config/hypr/videowallpaper
$osd = swayosd-server --config $HOME/.config/hypr/swayosd/config.toml --style $HOME/.config/hypr/swayosd/style.css
$bar = waybar --config $HOME/.config/hypr/waybar/config.jsonc --style $HOME/.config/hypr/waybar/style.css

# Autostart
exec-once = syncthing --no-browser
exec-once = $notification
exec-once = $terminal
exec-once = $videowallpaper
exec-once = $osd
exec-once = $bar
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset ; wait 5 && hyprctl hyprsunset identity
exec-once = hyprpaper
exec-once = hypridle
exec-once = kdeconnectd
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = hyprctl setcursor Breeze_Light 24 ; sleep 5 && hyprctl setcursor Breeze_Light 24
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular

# Enviroment
env = XCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt6ct

# General
general {
  border_size = 4
  no_border_on_floating = false
  gaps_in = 10
  gaps_out = 15
  gaps_workspaces = 0
  col.inactive_border = $color1
  col.active_border = $color1 $color2 $color3 $color4 $color5 $color6 $color7 90deg
  col.nogroup_border = $background
  col.nogroup_border_active = $background
  layout = dwindle
  no_focus_fallback = false
  resize_on_border = true
  extend_border_grab_area = 15
  hover_icon_on_border = true
  allow_tearing = false
  resize_corner = 0
}

# Decoration
decoration {
  rounding = 15
  rounding_power = 2.0
  active_opacity = 0.85
  inactive_opacity = 0.7
  fullscreen_opacity = 1.0
  dim_inactive = false
  dim_strength = 0.3
  dim_special = 0.2
  dim_around = 0.4

  blur {
    enabled = true
    size = 2
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    xray = false
    noise = 0.03
    contrast = 1.0
    vibrancy = 0.9
    vibrancy_darkness = 0.1
    special = false
    popups = false
    popups_ignorealpha = 0.2
    input_methods = false
    input_methods_ignorealpha = 0.2
  }

  shadow {
    enabled = true
    range = 4
    render_power = 2
    sharp = false
    ignore_window = true
    color = $background
    color_inactive = $background
    offset = 0 0
    scale = 1.0
  }
}

# Animations
animations {
  enabled = true
  first_launch_animation = true

  bezier = easeOutQuint,0.23,1,0.32,1
  bezier = easeInOutCubic,0.65,0.05,0.36,1
  bezier = linear,0,0,1,1
  bezier = almostLinear,0.5,0.5,0.75,1.0
  bezier = quick,0.15,0,0.1,1

  animation = global, 1, 10, default
  animation = border, 1, 5.39, easeOutQuint
  animation = windows, 1, 4.79, easeOutQuint
  animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
  animation = windowsOut, 1, 1.49, linear, popin 87%
  animation = fadeIn, 1, 1.73, almostLinear
  animation = fadeOut, 1, 1.46, almostLinear
  animation = fade, 1, 3.03, quick
  animation = layers, 1, 3.81, easeOutQuint
  animation = layersIn, 1, 4, easeOutQuint, fade
  animation = layersOut, 1, 1.5, linear, fade
  animation = fadeLayersIn, 1, 1.79, almostLinear
  animation = fadeLayersOut, 1, 1.39, almostLinear
  animation = workspaces, 1, 1.94, almostLinear, fade
  animation = workspacesIn, 1, 1.21, almostLinear, fade
  animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Cursor
cursor {
  inactive_timeout = 5
  hide_on_key_press = true
}

# Input Method
input {
  kb_model =
  kb_layout = tr
  kb_variant =
  kb_options =
  kb_rules =
  kb_file =
  numlock_by_default = false
  resolve_binds_by_sym = false
  repeat_rate = 25
  repeat_delay = 600
  sensitivity = 0.7
  left_handed = false
  natural_scroll = false
  follow_mouse = 1
  scroll_factor = 2.0

  touchpad {
    disable_while_typing = false
    natural_scroll = false
    scroll_factor = 2
    middle_button_emulation = false
    clickfinger_behavior = false
    tap-to-click = true
    drag_lock = false
    tap-and-drag = true
  }
}

# Gestures
gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_min_fingers = true
  workspace_swipe_distance = 200
  workspace_swipe_invert = true
}

# Dwindle Config
dwindle {
  pseudotile = true
  preserve_split = true
  smart_split = false
  smart_resizing = true
  permanent_direction_override = false
}

# Misc
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = false
  col.splash = rgba(ffffffff)
  font_family = "Noto Sans"
  force_default_wallpaper = 0
  disable_autoreload = false
  focus_on_activate = false
}

# Layer
layerrule = noanim, hyprpicker
layerrule = noanim, selection

# Keybinds
$mainMod = SUPER

# Shortcuts
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod, Escape, exec, hyprctl kill

bind = CTRL ALT, 1, exit,

# Execute Programs
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Y, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod, M, exec, $powerMenu

bind = $mainMod, R, exec, krunner
bind = $mainMod, L, exec, hyprlock

# Other
bind = CTRL SHIFT, Delete, exec, sleep 1 && hyprctl dispatch dpms toggle
bind = CTRL ALT, 2, exec, pkill mpvpaper ; pkill hyprpaper
bind = SHIFT, PRINT, exec, pkill hyprpicker
bind = CTRL ALT, Delete, exec, $powerMenu
bind = ALT, Tab, exec, kitty bash

# Execute Commands
bind = $mainMod, I, exec, kate ~/.config/hypr/hyprland.conf
bind = $mainMod, A, exec, kate
bind = $mainMod, C, exec, rfkill unblock bluetooth && kitty bluetui | kitty bluetoothctl
bind = $mainMod, W, exec, kitty nmtui
bind = $mainMod, X, exec, ~/.config/hypr/scripts/videowallpaper.sh
# Take Hyprshot
bind = , PRINT, exec, $HOME/.config/hypr/hyprshot.sh -z -m output -m active -o ~/Pictures/Hyprshot
bind = $mainMod SHIFT, S, exec, $HOME/.config/hypr/hyprshot.sh -z -m region --clipboard-only
bind = $mainMod, XF86AudioMute, exec, dunstctl history-pop
bind = $mainMod, XF86AudioMicMute, exec, dunstctl history-clear
bind = $mainMod, V, exec, cliphist list | rofi -sync -dmenu| cliphist decode | wl-copy

# Focus
binde = $mainMod, left, movefocus, l
binde = $mainMod, right, movefocus, r
binde = $mainMod, up, movefocus, u
binde = $mainMod, down, movefocus, d

binde = $mainMod CTRL, left, workspace, e-1
binde = $mainMod CTRL, right, workspace, e+1

binde = $mainMod CTRL SHIFT, left, movetoworkspace, e-1
binde = $mainMod CTRL SHIFT, right, movetoworkspace, e+1

# Switch Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move and Resize with Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop Multimedia Keys
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower

bindel = SHIFT, XF86AudioRaiseVolume, exec, swayosd-client --output-volume 1
bindel = SHIFT, XF86AudioLowerVolume, exec, swayosd-client --output-volume -1

bindel = ALT, XF86AudioRaiseVolume, exec, swayosd-client --input-volume raise
bindel = ALT, XF86AudioLowerVolume, exec, swayosd-client --input-volume lower

bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindl = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bindel = SHIFT, XF86MonBrightnessUp, exec, swayosd-client --brightness +1
bindel = SHIFT, XF86MonBrightnessDown, exec, swayosd-client --brightness -1

bindel = ALT, XF86MonBrightnessUp, exec, hyprctl hyprsunset temperature +1000
bindel = ALT, XF86MonBrightnessDown, exec,hyprctl hyprsunset temperature -1000
bindel = SHIFT ALT, XF86MonBrightnessDown, exec, hyprctl hyprsunset identity

bindl = , XF86AudioPrev, exec, swayosd-client --playerctl previous
bindl= , XF86AudioNext, exec, swayosd-client --playerctl next
bindl = , XF86AudioPause, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioPlay, exec, swayosd-client --playerctl play-pause
bindl = , XF86AudioStop, exec, swayosd-client --playerctl stop

bind = , XF86Calculator, exec, gnome-calculator
bind = , XF86PowerOff, exec, $powerMenu
bind = , XF86PowerDown, exec, $powerMenu

# Windowrule
windowrulev2 = opacity 1.0 override 1.0 override 1.0 override, class:^($browser)$
windowrulev2 = noblur, class:^($browser)$
windowrulev2 = noblur, class:^(rofi)$

windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$
windowrulev2 = nofocus, class:^(xwaylandvideobridge)$

windowrulev2 = noblur, class:^(discord)$
windowrulev2 = opacity 0.9 override 0.7 override 1.0 override, class:^(discord)$

windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(com.saivert.pwvucontrol)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, class:^(org.kde.kdeconnect.daemon)$
